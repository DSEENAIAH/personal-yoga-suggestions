{% extends "base.html" %}

{% block title %}Voice Chat - Mental Health Yoga{% endblock %}

{% block content %}
<div class="voice-chat">
    <div class="voice-interface">
        <div class="voice-circle" id="voice-circle">
            <div class="inner-circle">
                <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <path d="M12 19v4"/>
                    <path d="M8 23h8"/>
                </svg>
            </div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring-2"></div>
        </div>
        
        <div class="voice-status" id="voice-status">
            <h3 id="status-text">Tap to start conversation</h3>
            <p id="status-subtitle">I'm here to listen and help</p>
        </div>
        
        <button class="stop-btn" id="stop-btn" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="6" y="6" width="12" height="12" rx="2"/>
            </svg>
            <span>Stop Listening</span>
        </button>
        
        <div class="speaking-indicator" id="speaking-indicator" style="display: none;">
            <div class="wave-container">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            <p id="speaking-text">Listening...</p>
        </div>
    </div>
    
    <!-- Hidden chat messages for backend processing -->
    <div class="hidden-messages" id="messages" style="display: none;"></div>
    
    <!-- Yoga suggestion overlay -->
    <div class="yoga-suggestion-overlay" id="yoga-suggestion" style="display: none;">
        <div class="suggestion-card">
            <h3>üßò‚ôÄÔ∏è Ready for some yoga?</h3>
            <p id="suggestion-text">Based on our conversation, I think yoga could help you feel better.</p>
            <div class="suggestion-buttons">
                <button class="suggest-btn primary" id="start-yoga">Start Yoga Session</button>
                <button class="suggest-btn secondary" id="continue-chat">Continue Talking</button>
            </div>
        </div>
    </div>
</div>

<style>
.voice-chat {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #000428 75%, #004e92 100%);
    color: white;
    padding: 20px;
    position: relative;
}

.voice-chat::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);

    z-index: -1;
}

.voice-interface {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
}

.voice-circle {

    width: 200px;
    height: 200px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.inner-circle {
    width: 100%;

    backdrop-filter: blur(20px);

    align-items: center;
    justify-content: center;

}

.voice-circle.listening .inner-circle {
    background: rgba(34, 197, 94, 0.2);
    border-color: rgba(34, 197, 94, 0.5);

    box-shadow: 0 8px 32px rgba(34, 197, 94, 0.3);
}

.voice-circle.processing .inner-circle {

    border-color: rgba(34, 197, 94, 0.4);

}

.mic-icon {

}

.pulse-ring, .pulse-ring-2 {

    left: 50%;

    border-radius: 50%;
    opacity: 0;
}

}

}

    align-items: center;
}

</style>

<script>
class VoiceChat {
    constructor() {
        this.recognition = null;
        this.synthesis = window.speechSynthesis;
        this.isListening = false;
        this.isSpeaking = false;
        this.conversationHistory = [];
        this.detectedEmotion = null;
        this.detectedLanguage = 'english';
        this.conversationTurns = 0;
        
        this.initSpeechRecognition();
        this.initEventListeners();
    }
    
    initSpeechRecognition() {
        if ('webkitSpeechRecognition' in window) {
            this.recognition = new webkitSpeechRecognition();
        } else if ('SpeechRecognition' in window) {
            this.recognition = new SpeechRecognition();
        }
        
        if (this.recognition) {
            this.recognition.continuous = true;
            this.recognition.interimResults = true;
            this.recognition.maxAlternatives = 1;
            this.recognition.lang = 'en-US';
            
            this.recognition.onstart = () => this.onListeningStart();
            this.recognition.onresult = (event) => this.onSpeechResult(event);
            this.recognition.onerror = (event) => this.onSpeechError(event);
            this.recognition.onend = () => this.onListeningEnd();
        }
    }
    
    setRecognitionLanguage(detectedLang) {
        if (!this.recognition) return;
        
        const langMap = {
            'english': 'en-US',
            'telugu': 'te-IN',
            'tamil': 'ta-IN', 
            'hindi': 'hi-IN'
        };
        
        const langCode = langMap[detectedLang] || 'en-US';
        this.recognition.lang = langCode;
    }
    
    initEventListeners() {
        document.getElementById('voice-circle').addEventListener('click', () => this.toggleListening());
        document.getElementById('stop-btn').addEventListener('click', () => this.stopListening());
        document.getElementById('start-yoga').addEventListener('click', () => this.startYogaSession());
        document.getElementById('continue-chat').addEventListener('click', () => this.hideSuggestion());
    }
    
    async toggleListening() {
        if (!this.recognition) {
            this.updateStatus('Voice recognition not supported', 'Please use a supported browser');
            return;
        }
        
        if (this.isListening) {
            // Don't stop on circle click when listening - use stop button instead
            return;
        } else {
            await this.checkMicrophoneAccess();
        }
    }
    
    async checkMicrophoneAccess() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            stream.getTracks().forEach(track => track.stop());
            this.startListening();
        } catch (error) {
            let errorMessage, subtitle;
            if (error.name === 'NotAllowedError') {
                errorMessage = 'Microphone access needed';
                subtitle = 'Please allow microphone access and try again';
            } else if (error.name === 'NotFoundError') {
                errorMessage = 'No microphone found';
                subtitle = 'Please connect a microphone';
            } else {
                errorMessage = 'Microphone error';
                subtitle = 'Please check your microphone settings';
            }
            this.updateStatus(errorMessage, subtitle);
        }
    }
    
    startListening() {
        try {
            this.isListening = true;
            this.updateVoiceState('listening');
            this.updateStatus('Listening...', 'Speak naturally, I\'m here to help');
            this.showSpeakingIndicator('Listening...');
            this.showStopButton();
            this.recognition.start();
        } catch (error) {
            this.updateStatus('Error starting voice', 'Please try again');
            this.resetVoiceState();
        }
    }
    
    stopListening() {
        if (this.isListening) {
            this.isListening = false;
            try {
                this.recognition.stop();
            } catch (error) {
                console.error('Error stopping recognition:', error);
            }
            this.resetVoiceState();
        }
    }
    
    onListeningStart() {
        console.log('Voice recognition started');
    }
    
    onSpeechResult(event) {
        let finalTranscript = '';
        
        for (let i = event.resultIndex; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
                finalTranscript += event.results[i][0].transcript;
            }
        }
        
        if (finalTranscript.trim()) {
            this.stopListening();
            this.processUserInput(finalTranscript.trim());
        }
    }
    
    onSpeechError(event) {
        console.error('Speech recognition error:', event.error);
        
        if (event.error === 'no-speech') {
            // Auto-restart for continuous listening
            setTimeout(() => {
                this.startListening();
            }, 1000);
        } else if (event.error === 'audio-capture') {
            this.updateStatus('Microphone error', 'Please check your microphone');
            this.resetVoiceState();
        } else if (event.error === 'not-allowed') {
            this.updateStatus('Permission denied', 'Please allow microphone access');
            this.resetVoiceState();
        } else {
            // Auto-restart for other errors
            setTimeout(() => {
                this.startListening();
            }, 1000);
        }
    }
    
    onListeningEnd() {
        this.isListening = false;
        // Don't reset state - keep conversation going
    }
    
    updateVoiceState(state) {
        const circle = document.getElementById('voice-circle');
        circle.className = `voice-circle ${state}`;
    }
    
    updateStatus(title, subtitle) {
        document.getElementById('status-text').textContent = title;
        document.getElementById('status-subtitle').textContent = subtitle;
    }
    
    showSpeakingIndicator(text) {
        document.getElementById('speaking-text').textContent = text;
        document.getElementById('speaking-indicator').style.display = 'flex';
    }
    
    hideSpeakingIndicator() {
        document.getElementById('speaking-indicator').style.display = 'none';
    }
    
    showStopButton() {
        document.getElementById('stop-btn').style.display = 'flex';
    }
    
    hideStopButton() {
        document.getElementById('stop-btn').style.display = 'none';
    }
    
    resetVoiceState() {
        this.updateVoiceState('');
        this.updateStatus('Tap to start conversation', 'I\'m here to listen and help');
        this.hideSpeakingIndicator();
        this.hideStopButton();
    }
    
    async processUserInput(text) {
        this.updateVoiceState('processing');
        this.showSpeakingIndicator('Processing...');
        this.conversationTurns++;
        
        // Add to hidden messages for backend processing
        this.addHiddenMessage(text, 'user');
        
        try {
            const response = await fetch('/api/voice-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: text,
                    conversation_history: this.conversationHistory
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                this.conversationHistory.push(
                    { sender: 'user', content: text },
                    { sender: 'assistant', content: data.response }
                );
                
                this.detectedEmotion = data.emotion;
                this.detectedLanguage = data.detected_language;
                
                // Add to hidden messages
                this.addHiddenMessage(data.response, 'assistant');
                
                // Speak response
                this.speakResponse(data.response, data.detected_language);
                
                // Update recognition language
                this.setRecognitionLanguage(data.detected_language);
                
                // Show yoga suggestion after meaningful conversation
                if (this.conversationTurns >= 3 && data.ready_for_yoga) {
                    setTimeout(() => this.showYogaSuggestion(data.emotion), 3000);
                }
            } else {
                this.updateStatus('Processing error', 'Please try again');
                this.resetVoiceState();
            }
        } catch (error) {
            this.updateStatus('Connection error', 'Please check your internet');
            this.resetVoiceState();
        }
    }
    
    addHiddenMessage(text, sender) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.textContent = text;
        messagesDiv.appendChild(messageDiv);
    }
    
    speakResponse(text, language = 'english') {
        this.isSpeaking = true;
        this.updateVoiceState('speaking');
        this.showSpeakingIndicator('Speaking...');
        
        this.synthesis.cancel();
        
        const utterance = new SpeechSynthesisUtterance(text);
        
        const langMap = {
            'english': 'en-US',
            'telugu': 'te-IN',
            'tamil': 'ta-IN',
            'hindi': 'hi-IN'
        };
        
        utterance.lang = langMap[language] || 'en-US';
        
        const voices = this.synthesis.getVoices();
        let preferredVoice;
        
        if (language === 'hindi') {
            preferredVoice = voices.find(voice => 
                voice.lang.startsWith('hi') || voice.name.includes('Hindi')
            );
        } else if (language === 'tamil') {
            preferredVoice = voices.find(voice => 
                voice.lang.startsWith('ta') || voice.name.includes('Tamil')
            );
        } else if (language === 'telugu') {
            preferredVoice = voices.find(voice => 
                voice.lang.startsWith('te') || voice.name.includes('Telugu')
            );
        } else {
            preferredVoice = voices.find(voice => 
                voice.lang.startsWith('en') && (voice.name.includes('Female') || voice.name.includes('Samantha'))
            );
        }
        
        if (!preferredVoice) {
            preferredVoice = voices.find(voice => voice.lang.startsWith(utterance.lang.split('-')[0])) || voices[0];
        }
        
        if (preferredVoice) {
            utterance.voice = preferredVoice;
        }
        
        utterance.rate = 0.9;
        utterance.pitch = 1.1;
        utterance.volume = 0.8;
        
        utterance.onend = () => {
            this.isSpeaking = false;
            // Auto-restart listening for continuous conversation
            setTimeout(() => {
                this.startListening();
            }, 500);
        };
        
        this.synthesis.speak(utterance);
    }
    
    showYogaSuggestion(emotion) {
        const suggestionDiv = document.getElementById('yoga-suggestion');
        const suggestionText = document.getElementById('suggestion-text');
        
        const messages = {
            'anxious': {
                'english': 'I can sense you\'re feeling anxious. Some calming yoga poses might help you feel more grounded.',
                'telugu': 'Nuvvu anxious ga unnav anipistundi. Konni calming yoga poses ground feel avvadaniki help avtayi.',
                'tamil': 'Nee anxious ah irukura madhiri theriyudhu. Sila calming yoga poses ground feel aaga help aagum.',

            },
            'stressed': {
                'english': 'You sound stressed. Would you like to try some gentle yoga to release that tension?',

            },
            'angry': {
                'english': 'It sounds like you\'re feeling frustrated. Some cooling yoga poses might help you find peace.',
                'telugu': 'Nuvvu frustrated ga unnav anipistundi. Konni cooling yoga poses peace dorakadam lo help avtayi.',

                'english': 'You sound overwhelmed. Some restorative yoga might help create space and clarity.',
                'telugu': 'Nuvvu overwhelmed ga unnav. Konni restorative yoga space mariyu clarity create cheyadaniki help avtundi.',
                'tamil': 'Nee overwhelmed ah iruka. Sila restorative yoga space mariyu clarity create panna help aagum.',
                'hindi': 'Tum overwhelmed lag rahe ho. Kuch restorative yoga space aur clarity banane mein help karega.'
            }
        };
        
        const emotionMessages = messages[emotion] || messages['stressed'];
        const message = emotionMessages[this.detectedLanguage] || emotionMessages['english'];
        
        suggestionText.textContent = message;
        suggestionDiv.style.display = 'flex';
    }
    
    hideSuggestion() {
        document.getElementById('yoga-suggestion').style.display = 'none';
    }
    
    async startYogaSession() {
        if (!this.detectedEmotion) {
            this.detectedEmotion = 'stressed';
        }
        
        try {
            const response = await fetch('/api/session/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    emotion: this.detectedEmotion,
                    intensity: 3
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                sessionStorage.setItem('yogaSession', JSON.stringify(data));
                window.location.href = '/guided-flow';
            } else {
                this.updateStatus('Session error', 'Please try again');
            }
        } catch (error) {
            this.updateStatus('Connection error', 'Please try again');
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    new VoiceChat();
});
